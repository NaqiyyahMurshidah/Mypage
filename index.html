<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="bg-gradient-to-r from-slate-300 via-slate-600 to-slate-900 font-semibold text-white flex justify-between p-3"
    >
      <div>
        <a href="">
          <h1
            class="transition ease-in-out duration-150 hover:bg-black p-2 rounded-2xl"
          >
            Murshidah
          </h1>
        </a>
      </div>
      <div class=" ">
        <ul class="flex gap-5">
          <li
            class="transition ease-in-out duration-150 hover:bg-black p-2 rounded-2xl"
          >
            Contact
          </li>
          <li
            class="transition ease-in-out duration-150 hover:bg-black p-2 rounded-2xl"
          >
            About
          </li>
        </ul>
      </div>
    </header>

    <div class="grid grid-cols-2 mt-36 justify-center items-center">
      <div class="justify-center items-center flex">
        <img
          src="https://i.pinimg.com/236x/ea/63/23/ea6323eb030f73cc9f58a0a62852bd0a.jpg"
          alt=""
          class="rounded-full"
          width="50%"
          height="50%"
        />
      </div>

      <div class="gap-20px">
        <div>
          <h1 class="text-5xl font-bold">Hello!</h1>
          <p class="font-semibold text-3xl">
            My name is<span class="text-blue-900"> Murshidah</span>
          </p>
        </div>
        <div class="mt-3">
          <p>I specialized in</p>
          <ul class="flex gap-7 mt-4">
            <li class="w-32 p-2 justify-center flex rounded-2xl bg-slate-500 transition ease-in-out duration-150 hover:bg-slate-800 hover:text-white hover:-translate-y-2 hover:translate-x-2">
              HTML
            </li>
            <li class="w-32 p-2 justify-center flex rounded-2xl bg-slate-500 transition ease-in-out duration-150 hover:bg-slate-800 hover:text-white hover:-translate-y-2 hover:translate-x-2">
              CSS
            </li>
            <li class="w-32 p-2 justify-center flex rounded-2xl bg-slate-500 transition ease-in-out duration-150 hover:bg-slate-800 hover:text-white hover:-translate-y-2 hover:translate-x-2">
              Java Script 
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="flex justify-center mt-72 font-light">
      <p>made by Naqiyyah Murshidah</p>
    </footer>
  </body>
</html>
